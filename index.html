<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <div class="calculator-box">
            <form id="course-form">
                <label for="total-courses">Enter total number of Courses:</label>
                <input type="number" id="total-courses" min="1" max="40" required>
                <button type="submit">Submit</button>
            </form>
            <div class="form-scrollable" id="course-inputs"></div>
            <button id="calculate-cgpa" style="display: none;">Calculate CGPA</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
